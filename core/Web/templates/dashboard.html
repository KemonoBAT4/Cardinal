<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cardinal: Dashboard</title>

        <link rel="stylesheet" href="/styles/cardinal/dashboard.css">
    </head>
    <body>

        <!-- page container -->
        <div class="page">

            <!-- header container -->
            <div class="header-container">
                <div class="menu-container">
                    <button class="menu-button">
                        <span class="menu-button-text">Menu</span>
                    </button>
                </div>

                <div class="title-container">
                    <span class="title-text">{{main_title}}</span>
                </div>

                <div class="user-containaer">
                    <span class="username-text">{{logged_user}}</span>
                </div>
            </div>

            <!-- page content container -->
            <div class="content-container">

                <!-- a vertical container for letting the version
                and the sidebar to be one above each other -->
                <div class="vertical-container">

                    <div class="sidebar-container">

                        <!-- applications list container -->
                        <div class="sidebar-content-container">

                        </div>
                    </div>

                    <div class="version-container">
                        <!-- clickable text to see what is cardinal -->
                        <span class="infos-text">Powered by Cardinal</span>

                        <!-- clickable text too see all the cardinal versions -->
                        <span class="version-text">v {{cardinal_version}}</span>
                    </div>
                </div>

                <div class="main-container">

                    <div class="selected-app-preview-container">

                    </div>

                    <div class="selected-app-">

                    </div>
                </div>

            </div>
        </div>

        <script src="/styles/cardinal/dashboard.js"></script>
    </body>
</html>
